<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lycaon Feedback</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img src="Lycaon.png" alt="Lycaon Logo" style="width: 800px; height: auto; margin-bottom: 20px;">
    <h1>Do you like our service?</h1>
    <form>
        <label>
            <input type="radio" name="feedback" value="yes" required> Yes
        </label>
        <label>
            <input type="radio" name="feedback" value="no"> No
        </label>
        <br><br>
        <button type="button" onclick="handleRedirection()">Submit</button>
    </form>
</body>
</html>
